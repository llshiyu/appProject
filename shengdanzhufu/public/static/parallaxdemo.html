<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parallax.js | Simple Example</title>
  <!-- Behavioral Meta Data -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Styles -->
  <style type="text/css">
  *{
  	margin:0;
  	padding:0; 
  }
  #container,
  #scene,
  .layer {
    position: absolute;
    width: 100%;
    left: 0;
    height: 100%;
    overflow: hidden;
  }

  .layer img {
    display: block;
    height: 100%;
  }
  </style>
</head>

<body>
  <div id="container" class="container">
    <div id="scene" class="scene">
      <div class="layer" data-depth="1"><img src="img/p6bg.jpg"></div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script>
  $(function(argument) {
    var sw = $(window).width();
    var sh = $(window).height();
    console.log('sw', sw);
    var $scene = $('#scene');
    var sceneWidth = sh * 1885 / 1250;
    console.log('sceneWidth',sceneWidth);
    $scene.css({
      'margin-left': -(sceneWidth - sw) / 2,
      width: sceneWidth
    })

    // Pretty simple huh?
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
    // var $scene = $('#scene').parallax();
    parallax.calibrate( false, false);
    parallax.invert( false, false);
    parallax.limit( (-sw / 2 + sceneWidth/2 ), 0);
    parallax.scalar( (-sw / 2 + sceneWidth / 2) / 1, 0);
    parallax.origin( 0.5, 0.5);
    parallax.friction( 0.1, 0.1);
    parallax.updateLayers();
    parallax.enable();
    // body...
  });
  </script>
</body>

</html>
