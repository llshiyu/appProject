<script type="text/javascript">
  (function () {

    var u = navigator.userAgent;
    var ua = navigator.userAgent.toLowerCase();
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var inp = $("input"),
      win = $(window),
      bod = $("body,html"),
      box = $('.p5-content'),
      winH = win.height();

    if(isAndroid){
      if (is_weixn()) {
        inp.each(function () {
          var t = $(this),
            tTop = t.offset().top,
            tType = t.prop('type');
          if (is_text(tType)) {
            t.on('focus', function (event) {
              bod.height(winH + 260);
              bod.animate({scrollTop: tTop - 100 + 'px'}, 200);
            });
            bod.on('click', function (event) {
              bod.height('100%');
              bod.animate({scrollTop: tTop + 'px'}, 200);
            });
          }
        });
      }
    }
  }());

  /***
   * 判断是否为文本框
   * @param type
   * @returns {boolean}
   */
  function is_text(type) {
    if (type == "text" || type == "number" || type == "password" || type == "tel" || type == "url" || type == "email") {
      return true;
    }
  }

  /***
   * 判断是否是微信
   * @returns {boolean}
   */
  function is_weixn() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
      return true;
    } else {
      return false;
    }
  }
</script>
