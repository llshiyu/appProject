<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="full-screen" content="true" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <title>抢票验证码大作战</title>
  <!-- build:js js/fontbase.js?v=2 -->
  <script src="js/fontbase.js?v=2"></script>
  <!-- endbuild -->

  <!-- 解释：build用来构架项目时候压缩代码 -->
  <!-- build:css css/main.css?v=2 -->
  <link href="css/common.css?v=2" rel="stylesheet" />
  <link href="css/anim.css?v=2" rel="stylesheet" />
  <!-- 将所有的keyframes写在这里，方便复用 -->
  <link href="css/index.css?v=4" rel="stylesheet" />
  <link href="css/cssloader.css?v=2" rel="stylesheet" />
  <!-- endbuild -->

</head>

<body>
  <!-- 如果是在微信里运行，在页面的最上方放一张隐藏的图片，作为默认的分享图片 -->
  <div style="display:none;">
    <img src="img/share.jpg?v=2">
  </div>

  <!-- loading -->
  <div class="page p0">
    <div class="content">
      <div class="p0-card-box">
        <img src="img/load_card.png?v=2" class="p0-card-img p0-down-out">
      </div>
    </div>
  </div>
  <!-- 第1页 -->
  <div class="page p1">
    <div class="content ">
      <div class="p1-say5"></div>
      <div class="p1-say4"></div>
      <!--<div class="p1-say3"></div>-->
      <div class="p1-say2"></div>
      <div class="p1-say1"></div>
      <div class="p1-btn go-page2">
        <img src="img/p1_btn.png" class="p1-btn-img">
      </div>
      <div class="p1-logo">
        <img src="img/p1_logo.png?v=2" class="p1-logo-img">
      </div>
    </div>
  </div>
  <!-- 第2页 答题页 火车长图-->
  <div class="page p2  ">
    <div class="content">
      <div class="p2-total-box clearfix">
        <img src="img/p2_total.png" class="p2-total-img fl">
        <div class="p2-total-number fl">0</div>
      </div>
      <div class="p2-jump-box">
        <img src="img/p2_jump_bg.png?v=2" class="pa-jump-box-img">
        <img class="p2-jump-show" src="img/jump_show1.png?v=2" />
        <img src="img/jump_bai.png?v=2" class="p2-jump-bai">
        <img src="img/jump_error.png?v=2" class="p2-jump-error">
        <div class="p2-jump-people"></div>
      </div>
      <div class="p2-train-box">
        <img src="img/p2_train.png?v=3" class="p2-train-img">
        <div class="p2-train-answer1 p2-train-answer" data-id="1"></div>
        <div class="p2-train-answer2 p2-train-answer" data-id="2"></div>
        <div class="p2-train-answer3 p2-train-answer" data-id="3"></div>
        <div class="p2-train-answer4 p2-train-answer" data-id="4"></div>
        <div class="p2-train-answer5 p2-train-answer" data-id="5"></div>
        <div class="p2-train-answer6 p2-train-answer" data-id="6"></div>
      </div>
      <div class="p2-btn"></div>
    </div>
  </div>
  <!-- 第3页 分享页 -->
  <div class="page p3 ">
    <div class="content">  
      <div class='text-score'>--</div>
      <!-- <div class='text-beat'>--</div>
      <div class='text-second'>--</div> -->
      <div class='text-true'>--</div>
      <div class="p3-box-ticket">
        <div class="p3-outer-box">
            <img class="p3-ticket-img" src="img/ticket.png?v=4"/>
        </div>
      </div>
      <img class="long-click-save" src="img/longclick.png?v=4"/>
      <div class="p3-box-btn">
        <img class="p3-btn btn-onceagain" src="img/p3_btn_reset.png?v=4"/>
        <img class="p3-btn btn-share" src="img/p3_btn_share.png?v=4"/>
      </div>
      <img class="img-layer" src=""/>
      <canvas id="p3-canvas"></canvas>
      <div class="p3-box-btn-click">
        <div class="p3-btn click-btn-onceagain"></div>
        <div class="p3-btn click-btn-share"></div>
      </div>
    </div>
  </div>

  <div class="dialog d-share">
    <img src="img/sharehint.png?v=2" alt="" class="d-share-hint">
  </div>
  <div class="dialog d-loading">
    <div class="loading-div ab-c"></div>
  </div>
  <div class="dialog d-tips">
    <img src="img/p2_tips.png?v=2" alt="">
  </div>
  <script>
  var app = window.app || {
    currentPage: 0,
    root: '',
    pages: {},
    dialogs: {},
    audios: {},
    common: {},
    isMultiLoad: true, //是否分步加载
    answerNumber: '', //正确答案数
    timeCount: '',  //计时器
    totalScore: 0,  //总积分
  };
  </script>
  <!-- <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js?v=2"></script> -->
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js?v=2"></script>
  <script src="//cdn.bootcss.com/jquery.touchswipe/1.6.15/jquery.touchSwipe.min.js?v=2"></script>
  <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js?v=2"></script>
  <!-- build:js js/lib.js?v=2 -->
    <!-- lib目录下的js文件写在这里 -->
  <!-- endbuild -->
  <!-- build:js js/main.js?v=2 -->
  <script src="js/loader.js?v=2"></script>
  <script src="js/ip.audios.js?v=2"></script>
  <script src="js/ip.bgm.js?v=2"></script>
  <script src="js/app.js?v=2"></script>
  <script src="js/common.js?v=2"></script>
  <script src="js/p1.js?v=2"></script>
  <script src="js/p2.js?v=6"></script>
  <script src="js/p3.js?v=4"></script>
  <script src="js/dialog.js?v=2"></script>
  <script src="js/index.js?v=4"></script>
  <script src="js/wxshare.js?v=2"></script>
  <script src="js/landscape.js?v=2"></script>
  <script src="js/scroll.js?v=2"></script>
  <!-- endbuild -->
  <script type="text/javascript">

  (function() {
    function getLink() {
      if (window.location.host.indexOf('dev.benbun.com') >= 0) {
        return 'http://dev.benbun.com/web/baidu/chunyunqiangpiao/';
      } else {
        return 'http://w.benbun.com/baidu/chunyunqiangpiao/';
      }
    }
    app.link = getLink();

    window.wxshare.config({
      title: '没有被验证码虐过的人，不足以谈春运',
      desc: '没有什么票玩一次抢不到的，如果有，就多玩几次',
      link: app.link,
      imgUrl: app.link + 'img/share.jpg?v=3'
    });
  }());

  </script>
</body>

</html>
